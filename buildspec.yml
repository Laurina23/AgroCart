version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd frontend
      - npm install

  build:
    commands:
      - cd frontend
      - npm run build
      - cp appspec.yml build/
      - cp -r scripts build/
      - cd build && zip -r ../../build.zip .

artifacts:
  files:
    - build.zip
