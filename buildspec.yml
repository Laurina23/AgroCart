version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Moving to frontend/"
      - cd frontend
      - pwd
      - ls -la
      - npm install

  build:
    commands:
      - echo "Building React App"
      - cd frontend
      - npm run build
      - echo "ðŸ“¦ Preparing artifacts"
      - cp ../appspec.yml build/
      - cp -r ../scripts build/
      - cd build && zip -r ../../build.zip .

artifacts:
  files:
    - build.zip
